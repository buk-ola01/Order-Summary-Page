<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />
          <link rel="stylesheet" href="style.css" />
          <!-- Google Fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
               rel="stylesheet"
          />

          <title>Frontend Mentor | Order summary card</title>
     </head>
     <body>
          <section class="container">
               <div class="image-container">
                    <img
                         width="100%"
                         src="images/illustration-hero.svg"
                         alt=""
                         style="border-radius: 20px 20px 0px 0px"
                    />
               </div>
               <div class="info-container">
                    <div class="little-info">
                         <p class="heading">Order Summary</p>
                         <p class="text">
                              You can now listen to millions of songs,
                              audiobooks, and podcasts on any device anywhere
                              you like!
                         </p>
                    </div>
                    <div class="annual-plan">
                         <img
                              src="images/icon-music.svg"
                              alt=""
                              class="music-icon"
                         />
                         <div class="details">
                              <p class="plan"><b>Annual Plan</b></p>
                              <p class="price">$59.99/year</p>
                         </div>
                         <a href="#" class="change"><b>Change</b></a>
                    </div>
                    <button class="payment-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
               </div>
          </section>
     </body>
</html>
